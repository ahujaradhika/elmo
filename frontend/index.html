<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Elmo</title>

	<!-- Icon -->
	<link rel="shortcut icon" href="images/logo.ico" />

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Google sign-in library -->
	<script src="https://apis.google.com/js/platform.js" async defer></script>

</head>

<style>

	.sign-up
	{ 
		    margin: 0px;
		    padding-top: 20px;
		    padding-bottom: 60px;
	}

	.logo-user
	{
	    color: #ff4f4f;
	    font-size: 50px;
	}

</style>

<body>

	<!-- Sign Up Box -->
	<div class="sign-up text-center">
	  <img src="elmohead.svg" height=250px width=250px>
	  <h1>I'm Elmo! Which character are you?</h1> 
	  <br>
		<form>
		  <!-- Email Address -->
		  <div class="form-group text-left">
		  	<div class="row">
		    <div class="col-sm-4"></div>
		    <div class="col-sm-4">
		      <label for="exampleInputEmail1">Select a movie</label>
		      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="movie title">
		    </div>
		    <div class="col-sm-4"></div>
			</div>
		  </div>
		  <br>
		  <button type="submit" class="btn btn-danger">Let's talk!</button>
		</form>
	</div>
</body>

</html>
